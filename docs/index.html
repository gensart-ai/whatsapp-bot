<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "gensart-ai/whatsapp-bot",
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        themeColor: "#42b983",
        darkMode: {
          dark: {
            background: "#1c2022",
            toggleBtnBg: "#34495e",
            textColor: "#b4b4b4",
          },
          light: {
            background: "white",
            toggleBtnBg: "var(--theme-color)",
            textColor: "#505d6b",
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Docsify Copy Code Latest v2.x.x -->
    <script src="https://unpkg.com/docsify-copy-code@2.1.1"></script>
    <!-- Docsify Dark Mode -->
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    <!-- Docsify Terminal Code Block -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
  </body>
</html>
